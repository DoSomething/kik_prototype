<div class="stat header">
  <h1>Kik Prototype</h1>
  <%= model.stat %>
</div>

<div class="resultsContent">
<!--
  <h2>Question:</h2>
  <div><%= model.question %></div>
-->
  <h2>You Picked:</h2>
  <div class="resultsSelected">
    <img class="choiceImg" src="<%= answerThumbnail %>"/>
    <span class="choiceUsername"><%= answerUsername %></span>
  </div>
  <div>These people agree with you:</div>
  <div id="<%= answerUsername %>-selectedBy">Nobody...</div>

  <div class="nextQuestion">Next Question</div>

  <div id="shareContent">
    <div class="share">Share with Friends</div>
  </div>
</div>
