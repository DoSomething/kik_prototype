<h1 class="header">Kik Prototype</h1>

<div class="question"><%= question %></div>

<div class="questionChoices">
<% for (var index = 0; index < friends.length; index++) { %>

  <div id="choice-<%=index%>" class="choice">
    <img class="choiceImg" src="<%= friends[index].thumbnail %>"/>
    <span class="choiceUsername"><%= friends[index].username %></span>
  </div>

<% } %>
</div>
